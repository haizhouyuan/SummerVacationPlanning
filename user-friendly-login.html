<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键登录 - 暑假规划系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: bold;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 18px;
        }
        .big-buttons {
            display: flex;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .big-btn {
            flex: 1;
            min-width: 250px;
            min-height: 80px;
            border: none;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .big-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        .big-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .student-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }
        .student-btn:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
        }
        .parent-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }
        .parent-btn:hover {
            background: linear-gradient(135deg, #1976D2, #1565C0);
        }
        .status {
            margin: 30px 0;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading { background: #e3f2fd; color: #1976d2; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        .info { background: #f3e5f5; color: #7b1fa2; }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
        .direct-access {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #007bff;
        }
        .direct-link {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .direct-link:hover {
            background: #0056b3;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🌟</div>
        <h1>暑假规划系统</h1>
        <p class="subtitle">选择角色，开始精彩的暑假规划之旅</p>
        
        <div class="big-buttons">
            <button class="big-btn student-btn" onclick="handleLogin('student')">
                <span style="font-size: 30px; margin-right: 10px;">👦</span>
                学生演示
            </button>
            <button class="big-btn parent-btn" onclick="handleLogin('parent')">
                <span style="font-size: 30px; margin-right: 10px;">👨‍👩‍👧‍👦</span>
                家长演示
            </button>
        </div>
        
        <div id="status" class="status info">
            点击上方按钮开始体验
        </div>
        
        <div class="direct-access">
            <h3 style="margin: 0 0 15px 0; color: #333;">🚀 一键直达</h3>
            <p style="margin: 0 0 15px 0; color: #666; font-size: 14px;">
                如果上面的按钮仍然无响应，使用下面的链接直接访问：
            </p>
            <a href="javascript:void(0)" onclick="directAccess()" class="direct-link">
                直接进入系统
            </a>
        </div>
        
        <div class="footer">
            <p>🔧 如果遇到问题，请检查浏览器是否启用了JavaScript</p>
            <p>💡 推荐使用Chrome、Edge或Firefox浏览器</p>
        </div>
    </div>

    <script>
        function showStatus(message, type, showSpinner = false) {
            const statusDiv = document.getElementById('status');
            const spinnerHTML = showSpinner ? '<div class="spinner"></div>' : '';
            statusDiv.innerHTML = spinnerHTML + message;
            statusDiv.className = `status ${type}`;
        }
        
        async function handleLogin(role) {
            const roleName = role === 'student' ? '学生' : '家长';
            
            showStatus(`正在为您准备${roleName}账户...`, 'loading', true);
            
            try {
                // 直接设置用户信息到localStorage
                const userInfo = {
                    student: {
                        email: 'student@example.com',
                        displayName: '演示学生',
                        role: 'student',
                        points: 150
                    },
                    parent: {
                        email: 'parent@example.com',
                        displayName: '演示家长', 
                        role: 'parent',
                        points: 120
                    }
                };
                
                const user = userInfo[role];
                const token = `demo-token-${role}-${Date.now()}`;
                
                // 设置localStorage
                localStorage.setItem('auth_token', token);
                localStorage.setItem('user_email', user.email);
                localStorage.setItem('user_role', user.role);
                localStorage.setItem('user_display_name', user.displayName);
                
                showStatus(`✅ ${roleName}账户准备完成！正在跳转...`, 'success');
                
                // 模拟加载时间
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // 跳转到仪表板
                window.location.href = 'http://localhost:3000/dashboard';
                
            } catch (error) {
                showStatus(`❌ 登录失败: ${error.message}`, 'error');
            }
        }
        
        function directAccess() {
            showStatus('🚀 正在直接设置演示账户...', 'loading', true);
            
            // 默认设置为学生账户
            localStorage.setItem('auth_token', `demo-token-student-${Date.now()}`);
            localStorage.setItem('user_email', 'student@example.com');
            localStorage.setItem('user_role', 'student');
            localStorage.setItem('user_display_name', '演示学生');
            
            setTimeout(() => {
                showStatus('✅ 设置完成！即将跳转到系统...', 'success');
                setTimeout(() => {
                    window.location.href = 'http://localhost:3000/dashboard';
                }, 1500);
            }, 1000);
        }
        
        // 页面加载时检查
        window.onload = function() {
            console.log('✅ 页面加载完成');
            
            // 检查是否已经有登录信息
            const existingToken = localStorage.getItem('auth_token');
            if (existingToken) {
                showStatus('检测到已登录状态，可直接访问系统', 'info');
            }
        };
        
        // 添加键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.key === '1' || e.key === 's' || e.key === 'S') {
                handleLogin('student');
            } else if (e.key === '2' || e.key === 'p' || e.key === 'P') {
                handleLogin('parent');
            } else if (e.key === 'Enter' || e.key === ' ') {
                directAccess();
            }
        });
        
        console.log('💡 快捷键提示:');
        console.log('  按 1 或 S = 学生登录');
        console.log('  按 2 或 P = 家长登录'); 
        console.log('  按 空格 或 回车 = 直接进入');
    </script>
</body>
</html>
