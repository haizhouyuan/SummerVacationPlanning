<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修复版登录页面</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .demo-buttons {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .demo-btn {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .demo-btn:active {
            transform: translateY(0);
        }
        .student-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }
        .parent-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        .debug-panel {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🌟</div>
        <h1>暑假规划系统</h1>
        <p style="color: #666; margin-bottom: 30px;">选择角色开始使用</p>
        
        <div class="demo-buttons">
            <button class="demo-btn student-btn" onclick="handleLogin('student')" id="studentBtn">
                <span>👦 学生演示</span>
            </button>
            <button class="demo-btn parent-btn" onclick="handleLogin('parent')" id="parentBtn">
                <span>👨‍👩‍👧‍👦 家长演示</span>
            </button>
        </div>
        
        <div id="status" class="status info" style="display: none;">
            准备登录...
        </div>
        
        <div class="footer">
            <p>🔧 修复版 - 绕过API连接问题</p>
            <button onclick="toggleDebug()" style="background:none;border:1px solid #ccc;padding:5px 10px;border-radius:5px;cursor:pointer;">
                显示调试信息
            </button>
        </div>
        
        <div id="debugPanel" class="debug-panel"></div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const debugPanel = document.getElementById('debugPanel');
        let debugVisible = false;
        
        function showStatus(message, type = 'info', showLoader = false) {
            statusDiv.style.display = 'block';
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = showLoader ? `<div class="loading"></div>${message}` : message;
        }
        
        function addDebug(message) {
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<strong>${time}:</strong> ${message}`;
            debugPanel.appendChild(logEntry);
            debugPanel.scrollTop = debugPanel.scrollHeight;
            console.log(`[${time}] ${message}`);
        }
        
        function toggleDebug() {
            debugVisible = !debugVisible;
            debugPanel.style.display = debugVisible ? 'block' : 'none';
        }
        
        async function handleLogin(role) {
            const studentBtn = document.getElementById('studentBtn');
            const parentBtn = document.getElementById('parentBtn');
            
            // 禁用按钮
            studentBtn.disabled = true;
            parentBtn.disabled = true;
            studentBtn.style.opacity = '0.6';
            parentBtn.style.opacity = '0.6';
            
            showStatus(`正在登录 ${role === 'student' ? '学生' : '家长'} 账户...`, 'info', true);
            addDebug(`开始 ${role} 登录流程`);
            
            try {
                // 方案1：尝试直接API调用
                addDebug('尝试方案1: 直接API调用');
                const success = await attemptDirectLogin(role);
                
                if (success) {
                    showStatus('✅ 登录成功！正在跳转...', 'success');
                    addDebug('✅ API登录成功');
                } else {
                    // 方案2：使用兼容模式（直接设置localStorage）
                    addDebug('方案1失败，使用方案2: 兼容模式');
                    await useCompatibleLogin(role);
                    showStatus('✅ 使用兼容模式登录成功！正在跳转...', 'success');
                    addDebug('✅ 兼容模式登录成功');
                }
                
                // 等待一下再跳转，让用户看到成功消息
                setTimeout(() => {
                    addDebug('跳转到仪表板');
                    window.location.href = 'http://localhost:3000/dashboard';
                }, 2000);
                
            } catch (error) {
                showStatus(`❌ 登录失败: ${error.message}`, 'error');
                addDebug(`❌ 登录错误: ${error.message}`);
                
                // 重新启用按钮
                studentBtn.disabled = false;
                parentBtn.disabled = false;
                studentBtn.style.opacity = '1';
                parentBtn.style.opacity = '1';
            }
        }
        
        async function attemptDirectLogin(role) {
            const credentials = {
                student: { email: 'student@example.com', password: 'testpass123' },
                parent: { email: 'parent@example.com', password: 'testpass123' }
            };
            
            try {
                addDebug('发送API请求到后端');
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(credentials[role])
                });
                
                addDebug(`API响应状态: ${response.status}`);
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.token) {
                        // 存储真实的API token
                        localStorage.setItem('auth_token', result.token);
                        localStorage.setItem('user_email', credentials[role].email);
                        localStorage.setItem('user_role', role);
                        localStorage.setItem('user_display_name', result.user.displayName);
                        return true;
                    }
                }
                return false;
            } catch (error) {
                addDebug(`API调用失败: ${error.message}`);
                return false;
            }
        }
        
        async function useCompatibleLogin(role) {
            addDebug('使用兼容模式设置用户信息');
            
            const demoUsers = {
                student: {
                    email: 'student@example.com',
                    displayName: '演示学生',
                    role: 'student',
                    points: 150,
                    currentStreak: 3
                },
                parent: {
                    email: 'parent@example.com', 
                    displayName: '演示家长',
                    role: 'parent',
                    points: 120,
                    currentStreak: 2
                }
            };
            
            const user = demoUsers[role];
            const token = `demo-token-${role}-${Date.now()}`;
            
            // 设置localStorage
            localStorage.setItem('auth_token', token);
            localStorage.setItem('user_email', user.email);
            localStorage.setItem('user_role', user.role);
            localStorage.setItem('user_display_name', user.displayName);
            
            addDebug('用户信息已存储到localStorage');
            
            // 模拟网络延迟
            await new Promise(resolve => setTimeout(resolve, 1000));
        }
        
        // 页面加载时的初始化
        window.onload = function() {
            addDebug('页面加载完成');
            addDebug(`当前URL: ${window.location.href}`);
            
            // 检查是否已经登录
            const existingToken = localStorage.getItem('auth_token');
            if (existingToken) {
                addDebug(`发现已存在的令牌: ${existingToken.substring(0, 20)}...`);
                showStatus('检测到已登录状态，可直接访问仪表板', 'info');
            }
        };
    </script>
</body>
</html>
